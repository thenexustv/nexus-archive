<VirtualHost *:80>

    ServerAdmin ryan@thenexus.tv
    ServerName thenexus.tv
    ServerAlias thenexus.tv

    DirectoryIndex index.html index.php
    DocumentRoot /srv/www/thenexus.tv/public_html/

    <Directory /srv/www/thenexus.tv/public_html/>
        Order allow,deny
        Allow from all
        Require all granted

        AllowOverride All

    </Directory>

    ErrorLog /srv/www/thenexus.tv/logs/error.log
    CustomLog /srv/www/thenexus.tv/logs/access.log combined

RewriteEngine on
RewriteCond %{SERVER_NAME} =thenexus.tv
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
